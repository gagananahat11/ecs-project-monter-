name: CI/CD to ECS (ECR)

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPO: ${{ secrets.ECR_REPO_NAME }} # set in Repo Secrets
  CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
  SERVICE_NAME: ${{ secrets.ECS_SERVICE_NAME }}
  TASK_FAMILY: ecs-sample-app-task

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REPO:$IMAGE_TAG ./app
          docker tag $ECR_REPO:$IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push to ECR
        run: |
          docker push $IMAGE_URI

      - name: Fill Task Definition
        run: |
          # create task def JSON replacing placeholders
          sed -e "s|${IMAGE_URI}|$IMAGE_URI|g" ecs/task-definition.json.tpl > task-def.json
          sed -i "s|\${AWS_REGION}|${AWS_REGION}|g" task-def.json
          # Replace EXEC_ROLE_ARN with value from Secrets or outputs
          sed -i "s|\${EXEC_ROLE_ARN}|${{ secrets.ECS_TASK_EXEC_ROLE_ARN }}|g" task-def.json

      - name: Register Task Definition
        run: |
          aws ecs register-task-definition --cli-input-json file://task-def.json > task-def-register.json
          echo "Registered task def:"
          jq '.taskDefinition.taskDefinitionArn' task-def-register.json
          TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' task-def-register.json)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service ${{ env.SERVICE_NAME }} --task-definition $TASK_DEF_ARN
